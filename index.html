<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./youtube.css" />
  </head>
  <body>
    <div id="navbar">
      <div>
        <img
          src="https://static.vecteezy.com/system/resources/previews/003/206/623/original/youtube-editorial-app-icon-free-vector.jpg"

      <div id="sea">

        <button onclick="allData()" id="search">
          <img
            width="40%"
            src="https://www.freepnglogos.com/uploads/search-png/search-icon-transparent-images-vector-16.png"

          />
        </button>
      </div>
      <div id="notifiaction">

          src="http://cdn.onlinewebfonts.com/svg/img_489991.png"
          width="40%"
          alt=""
        />
      </div>
      <div id="user">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81iX4Mo49Z3oCPSx-GtgiMAkdDop2uVmVvw&usqp=CAU"
          width="45%"
          alt=""
        />
      </div>
    </div>
    <select name="" id="filtering">
      <option>Sort By Names</option>
      <option value="ATOZ">A-Z</option>
      <option value="ZTOA">Z-A</option>
    </select>
    <div id="container"></div>
  </body>
</html>
